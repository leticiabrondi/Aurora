<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurora</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <h1>Aurora</h1>
        <p>Escolha sua emoção do momento e se transforme.</p>
        <select id="emotion-select">
            <option value="default" selected disabled>Selecione sua emoção do momento.</option>
            <option value="calm">Calmo</option>
            <option value="happy">Feliz</option>
            <option value="sad">Triste</option>
            <option value="anxious">Ansioso</option>
            <option value="relaxed">Relaxado</option>
            <option value="angry">Irritado</option>
        </select>
        <button>Transformar</button>
        <p id="mensagem"></p>
    </div>
    

    <script type="module" src="js/main.js"></script> <!-- Usando módulos -->
</body>
</html>
